<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LAN Buzzer - Host Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/shared/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/host/host.css'>
  </head>

  <body>
    <div class="container">
      <h1>HOST</h1>

      <div class="buttons">
        <button
          onclick="startNewRound()">
          Start New Round
        </button>
        <button
          onclick="resetCurrentRound()">
          Reset Current Round
        </button>
        <button
          onclick="getServerIP()">
          getServerIP
        </button>
      </div>

      <div class="players">
        <details>
          <summary>connected players</summary>
          <ul id="player-list"></ul>
        </details>
      </div>

      <div class="buzz">
        <p>buzzed players:</p>
        <ol id="buzzer-list"></ol>
      </div>

    </div>
  </body>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="/host/host.js"></script>

</html>
