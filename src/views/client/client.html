<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>LAN Buzzer</title>
    <link rel='stylesheet' type='text/css' media='screen' href='/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/client/client.css'>
  </head>

  <body>
    <div class="container">
      <h1>CLIENT</h1>
      <div
        class="welcome"
        id="welcome">
        <label>
          Bitte Name eingeben.
        </label>
        <input type="text" id="playerName">
        <button 
          class="submitName"
          id="submitName"
          onclick="setName()">
          Submit
        </button>
      </div>
      <div>
        <box
          id=box>
          Let's buzz it</box>
        <button
          class="button"
          id="buzzer"
          ontouchstart=""
          onclick="buzz()">
        </button>
      </div>
      <div
        class="answerMode"
        id="answerMode">
        <label id='answerModeLabel'>
          Bitte Antwort eingeben.
        </label>
        <textarea id="answer" cols="40" rows="5" autofocus required></textarea>
        <button 
          class="submitAnswer"
          id="submitAnswer"
          onclick="submitAnswer()">
          Submit
        </button>
      </div>
    </div>
  </body>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="/client/client.js"></script>

</html>
