<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>LAN Buzzer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/shared/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/client/client.css'>
  </head>

  <body>
    <div class="container setup">
      <h2>Welcome</h2>
      <label for="playername">Enter your name:</label>
      <input
        type="text"
        name="playername"
        id="playername">
      <button
        onclick="login()">
        Login
      </button>
    </div>

    <div class="container buzzer">
      <h1>CLIENT</h1>
      <button
        class="button"
        id="buzzer-button"
        onclick="sendBuzz()">
        <p class="buttonText">BUZZ</p>
      </button>
    </div>
    </div>
  </body>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="/client/client.js"></script>

</html>
