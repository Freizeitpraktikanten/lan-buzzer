<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>LAN Buzzer</title>
    <link rel='stylesheet' type='text/css' media='screen' href='/shared/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/client/client.css'>

    <script src="/socket.io/socket.io.min.js" defer></script>
    <script src="/client/client.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>FZPT Buzzer</h1>
      <div
        class="welcome"
        id="welcome">
        <label for="playerName">
          Bitte Name eingeben
        </label>
        <input
          id="playerName"
          autofocus>
        <button
          class="submitName"
          id="submitName"
          onclick="setName()">
          Submit
        </button>
      </div>

      <div
        class="buzz-mode"
        id="buzz">
        <label
          class="label"
          id=box>
          Let's buzz it!
        </label>
        <button
          class="button"
          id="buzzer"
          ontouchstart=""
          onclick="buzz()">
        </button>
      </div>

      <div
        class="answer-mode"
        id="answerMode">
        <label
          class="label"
          id="answerModeLabel"
          for="answer">
          Bitte Antwort eingeben.
        </label>
        <textarea id="answer" rows="5" autofocus required></textarea>
        <button
          class="submitAnswer"
          id="submitAnswer"
          onclick="submitAnswer()">
          Submit
        </button>
      </div>
    </div>
  </body>

</html>
